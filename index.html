<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="desc">
        <div class="desc-text">
          <h2>Learn to code by watching others</h2>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </section>
      <section class="form-section">
        <p class="trial"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        <form action="#" method="post" class="intro-form">
          <fieldset>
            <div class="firstname-label">
              <label for="firstname">
                <input
                  type="text"
                  id="firstname"
                  value=""
                  placeholder="First Name"
                  class="intro-input"
                />
                <img
                  src="./images/icon-error.svg"
                  alt="Icon error"
                  class="error-icon"
                />
              </label>
            </div>
            <div class="lastname-label">
              <label for="lastname">
                <input
                  type="text"
                  id="lastname"
                  value=""
                  placeholder="Last Name"
                  class="intro-input"
                />
                <img
                  src="./images/icon-error.svg"
                  alt="Icon error"
                  class="error-icon"
                />
              </label>
            </div>
            <div class="email-label">
              <label for="email">
                <input
                  type="email"
                  id="email"
                  value=""
                  placeholder="Email Address"
                  class="intro-input"
                />
                <img
                  src="./images/icon-error.svg"
                  alt="Icon error"
                  class="error-icon"
                />
              </label>
            </div>
            <div class="password-label">
              <label for="password">
                <input
                  type="password"
                  id="password"
                  value=""
                  placeholder="Password"
                  class="intro-input"
                />
                <img
                  src="./images/icon-error.svg"
                  alt="Icon error"
                  class="error-icon"
                />
              </label>
            </div>
          </fieldset>
          <button type="submit" class="btn">Claim your free trial</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <b>Terms and Services</b>
          </p>
        </form>
      </section>
    </main>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
